{% extends "./base.html" %}

{% block title %} Gestion de usuarios {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de usuarios</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarReal/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{ curso.nombre }}" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{ curso.apellido }}" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDireccion" name="txtDireccion" value="{{ curso.direccion }}" class="form-control" placeholder="Direccion">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTarjeta_o_cedula" name="txtTarjeta_o_cedula" value="{{ curso.tarjeta_o_cedula }}" class="form-control" placeholder="Tarjeta_o_cedula">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombreEx" name="txtNombreEx" value="{{ curso.Nombre_De_Ex }}" class="form-control" placeholder="Nombre del ex">
                    </div>
                    <div class="form-group">
                        <input type="date" id="txtFechaCumple" name="txtFechaCumple" value="{{ curso.fecha_nacimiento }}" class="form-control" placeholder="FechaCumple">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
